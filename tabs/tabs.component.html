<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Tabs"></Label>
</ActionBar>

<TabView #tabview sdkExampleTitle sdkToggleNavButton>
    <StackLayout *tabItem="{title: 'Home', iconSource: getIconSource('home')}">
        <Home></Home>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Browse', iconSource: getIconSource('browse')}">
        <Browse></Browse>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Search', iconSource: getIconSource('search')}">
        <Search></Search>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Featured', iconSource: getIconSource('favorites')}">
        <Featured></Featured>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Settings', iconSource: getIconSource('settings')}">
        <Settings></Settings>
    </StackLayout>
</TabView>
